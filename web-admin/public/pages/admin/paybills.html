    <div layout="column">
        
        <div flex layout="row" layout-sm="column">

            <div flex="50" layout="column" flex-sm="100">

                <md-subheader id="subtitle"  class="md-primary">Filtros</md-subheader>
                <md-radio-group ng-model="Paybills.FilterSelected" ng-change="Paybills.FilterChanged()">

                    <md-radio-button value="0">Hoy</md-radio-button>
                    <md-radio-button value="1">Semana</md-radio-button>
                    <md-radio-button value="2">Mes</md-radio-button>
                    <md-radio-button value="3">AÃ±o</md-radio-button>
                    <md-radio-button value="4">Rango</md-radio-button>

                </md-radio-group>
            </div>

            <div flex="50" layout="column" flex-sm="100">
                <md-subheader id="subtitle"  class="md-primary">Rango</md-subheader>
                
                <h4>Fecha Inicial</h4>
                <input type="text" pick-a-date="Paybills.FechaInicio" pick-a-date-options="Paybills.options" ng-disabled="Paybills.DisableRange" />
                <br><br>
                <h4>Fecha Final</h4>
                <input type="text" pick-a-date="Paybills.FechaFinal" pick-a-date-options="Paybills.options" ng-disabled="Paybills.DisableRange"/>


            </div>

        </div>


        
        <div flex layout="row" layout-align="space-around center">
            
            <md-button id="primarybtn" ng-click="Paybills.Search()" class="md-raised md-primary">Buscar</md-button>

        </div>

                <br>

        <md-divider></md-divider>
                <br>

        <div flex layout="row" layout-align="space-around center">
            <h4>Gastos: #{{Paybills.CountPaybills}} </h4>    
            <h4>Total: ${{Paybills.TotalPaybills}}</h4>        
        </div>

        <md-content>
            <md-data-table-container>
                <table md-data-table md-progress="Paybills.isLoading">
                    <thead md-order="date" md-trigger="onOrderChange">
                        <tr>
                            <th name="Fecha"></th>
                            <th name="Descripcion"></th>
                            <th numeric name="Total"></th>
                            <th numeric name="Lavado"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr md-auto-select ng-repeat="PaybillDB in Paybills.PaybillsOnDB">
                            <td>{{PaybillDB.date}}</td>
                            <td>{{PaybillDB.denomination}}</td>
                            <td>{{PaybillDB.total | number: 1}}</td>
                            <td>{{PaybillDB.lavado_id.info.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </md-data-table-container>

            <md-data-table-pagination md-limit="10" md-page="1" md-total="{{PaybillDB.length}}" md-trigger="onPaginationChange"></md-data-table-pagination>

        </md-content>

</div>
