   
<!--    THIS   ===>  Section -->

    <section layout="column">
        
        <md-subheader id="subtitle"  class="md-primary">Agregar Lavado</md-subheader>


        <div flex layout="column">


            <div flex layout="row" layout-sm="column" layout-align="space-around">

                <div flex="40" flex-sm="100">
                    
                    <md-input-container>

                        <label>Nombre De Lavado</label>

                        <input ng-model="Carwash.Lavado.name">
                
                    </md-input-container>

                </div>


                <div flex="60" flex-sm="100">

                   <md-input-container>

                        <label>Direccion De Lavado</label>

                        <input ng-model="Carwash.Lavado.address">
                
                    </md-input-container>

                </div>

            </div>

            <div flex layout="row" layout-sm="column" layout-align="space-around">

                <div flex="40" flex-sm="100">
                    
                    <md-input-container>

                        <label>Telefono De Lavado</label>

                        <input ng-model="Carwash.Lavado.phone">
                
                    </md-input-container>

                </div>


                <div flex="60" flex-sm="100">

                   <md-input-container>

                        <label>Tipo De Lavado</label>

                        <input ng-model="Carwash.Lavado.type">
                
                    </md-input-container>

                </div>

            </div>

        </div>
        
        <div flex layout="row" layout-align="space-around center">
            
            <md-button id="primarybtn" ng-click="Carwash.Submit()" class="md-raised md-primary">Guardar</md-button>
            
            <md-button id="secondarybtn" ng-if="Carwash.isEditing.flag" ng-click="Carwash.CancelEditing()" class="md-raised md-primary">Cancelar</md-button>

        </div>


        <br>
        <md-divider></md-divider>

        <md-subheader id="subtitle" class="md-primary">Lavados Existentes</md-subheader>

        <md-content flex  layout="column">
            <md-list-item ng-repeat="CarwashDB in Carwash.CarwashesOnDB" ng-click="Carwash.Edit(CarwashDB)">
                <p>{{ CarwashDB.info.name }}</p>
                <md-icon md-svg-icon="delete" aria-label="delete" ng-click="Carwash.Delete(CarwashDB)" class="md-secondary md-hue-3"></md-icon>
            </md-list-item>
        </md-content>


    </section>
